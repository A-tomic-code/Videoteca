<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- jQuery -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <main class="bg-dark main text-white">

        <header class="header">
            <nav class="navbar navbar-expand-lg bg-white bg-opacity-75">
                <div class="container-fluid">
                    <a class="navbar-brand" href="reto3.html">Videoteca</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="reto3.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="reto3_listado.html">Listado de películas</a>
                            </li>

                        </ul>

                        <span class="navbar-text">
                            Proyecto de maquetacion por <a href="http://a-tomic-code.github.io/portfolio">Daniel Vázquez</a> 
                            para la escuela <a href="http://www.codenotch.com/">Codenotch</a> 
                        </span>
                    </div>
                </div>
            </nav>
        </header>

        <div class="page">

            <!-- -------- TARJETAS --------- -->

            <div class="cards">

                <!--  CODIGO HTML INYECTADO CON JAVASCRIPT -->


            </div>

            
            <!-- -------- FORMULARIO --------- -->
            
            <section class="registro d-flex flex-column gap-2">
                
                <!-- PELICULA -->

                <p class="display-1">Añadir un registro</p>
                
                <p class="display-4">Película</p>
                
                <form class="form form__pelicula">


                    <div class="mb-3 form_div">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo"
                            placeholder="Introduce el título de la película">
                    </div>

                    <div class="mb-3 form_div">
                        <label for="productor" class="form-label">Productor</label>
                        <input type="text" class="form-control" id="productor"
                            placeholder="Introduce el nombre del productor de la película">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="idioma" class="form-label">Idioma</label>
                        <input type="text" class="form-control" id="idioma"
                            placeholder="Introduce el idioma de la película">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionalidad"
                            placeholder="Introduce la nacionalidad de la película">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="anyo" class="form-label">Año de estreno</label>
                        <input type="text" class="form-control" id="anyo"
                            placeholder="Introduce el año de estreno de la película">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="guionista" class="form-label">Guionista</label>
                        <input type="text" class="form-control" id="guionista"
                            placeholder="Introduce el nombre del guionista de la película">
                    </div>


                    <div class="mb-3 form_div form__pelicula--genero">
                        <label for="genero"> Género</label>
                        <select class="form-select form-select-lg mb-3" id="genero">
                            <option selected>Selecciona uno</option>
                            <option value="ficcion">Sci-fi</option>
                            <option value="accion">Acción</option>
                            <option value="aventura">Aventuras</option>
                            <option value="terror">Terror</option>
                            <option value="comedia">Comedia</option>
                            <option value="drama">Drama</option>
                        </select>
                    </div>

                    <div class="mb-3 form_div form__pelicula--imagen">
                        <label for="formFile" class="form-label">Imagen de portada</label>
                        <input class="form-control" type="file" id="imagen_pelicula" onchange="ver(this)">
                    </div>



                </form>

                <!-- DIRECTOR -->

                <p class="display-4">Director</p>

                <form class="form form__persona">
                    <div class="mb-3 form_div">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre_director"
                            placeholder="Introduce el nombre del director">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edad_director"
                            placeholder="Introduce la edad del director">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="genero_director"
                            placeholder="Introduce el genero del director">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="peso_director"
                            placeholder="Introduce el peso (KG) del director">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="text" class="form-control" id="altura_director"
                            placeholder="Introduce la altura (CM) del director">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="color_ojos" class="form-label">Color de ojos</label>
                        <input type="text" class="form-control" id="color_ojos_director"
                            placeholder="Introduce el color de ojos del director">
                    </div>

                    <div class="mb-3 form_div">
                        <label for="genero"> Raza</label>
                        <select class="form-select form-select-lg mb-3" id="raza_director">
                            <option selected>Selecciona uno</option>
                            <option value="mongol">Mongol</option>
                            <option value="americano">Americano</option>
                            <option value="caucasico">Caucásico</option>
                            <option value="malayo">Malayo</option>
                            <option value="etiopico">Etiópico</option>
                        </select>
                    </div>

                    <div class="mb-3 form_div">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionalidad_director"
                            placeholder="Introduce la nacionalidad del director">
                    </div>

                    <div class="mb-3 form_div form__pelicula--imagen">
                        <label for="formFile" class="form-label">Imagen del director</label>
                        <input class="form-control" type="file" id="imagen_director">
                    </div>

                    <div class="mb-3 form_div checkbox_wide">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="checkbox" id="retirado_director">
                            <label class="form-check-label" for="retirado_director">¿Está retirado actualmente?</label>
                        </div>
                    </div>

                </form>

                <!-- PROTAGONISTA -->

                <p class="display-4">Protagonista</p>

                <form class="form form__persona">
                    <div class="mb-3 form_div">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre_protagonista"
                            placeholder="Introduce el nombre del protagonista">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="text" class="form-control" id="edad_protagonista"
                            placeholder="Introduce la edad del protagonista">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="genero_protagonista"
                            placeholder="Introduce el genero del protagonista">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="peso" class="form-label">Peso</label>
                        <input type="text" class="form-control" id="peso_protagonista"
                            placeholder="Introduce el peso (KG) del protagonista">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="altura" class="form-label">Altura</label>
                        <input type="text" class="form-control" id="altura_protagonista"
                            placeholder="Introduce la altura (CM) del protagonista">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="color_ojos" class="form-label">Color de ojos</label>
                        <input type="text" class="form-control" id="color_ojos_protagonista"
                            placeholder="Introduce el color de ojos del protagonista">
                    </div>

                    <div class="mb-3 form_div">
                        <label for="genero"> Raza</label>
                        <select class="form-select form-select-lg mb-3" id="raza_protagonista">
                            <option selected>Selecciona uno</option>
                            <option value="mongol">Mongol</option>
                            <option value="americano">Americano</option>
                            <option value="caucasico">Caucásico</option>
                            <option value="malayo">Malayo</option>
                            <option value="etiopico">Etiópico</option>
                        </select>
                    </div>


                    <div class="mb-3 form_div">
                        <label for="retirado" class="form-label">Esta retirado ?</label>
                        <input type="text" class="form-control" id="retirado_protagonista"
                            placeholder="esta retirado ?">
                    </div>
                    <div class="mb-3 form_div">
                        <label for="nacionalidad" class="form-label">Nacionalidad</label>
                        <input type="text" class="form-control" id="nacionalidad_protagonista"
                            placeholder="Introduce la nacionalidad del protagonista">
                    </div>

                    <div class="mb-3 form_div checkbox_wide">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="checkbox" id="retirado_protagonista">
                            <label class="form-check-label" for="retirado_protagonista">¿Está retirado
                                actualmente?</label>
                        </div>
                    </div>

                </form>

                <!-- BOTON -->

                <button type="button" class="btn btn-outline-light btn-lg w-75 m-2 align-self-center"
                    onclick="add()">Añadir
                    registro</button>

            </section>

        </div>
    </main>

    <script src="Movie.js"></script>
    <script src="Professional.js"></script>
    <script src="Imdb.js"></script>
    <script src="script_imdb.js"></script>
</body>

</html>
